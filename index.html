<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma - Escolha uma função</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fffde7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-transform: uppercase;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Logo simples, sem interação nem borda */
    .logo {
      max-width: 400px;  /* aumentado de 250px */
      height: auto;
      margin-bottom: 40px;
      display: block;
    }

    .btn-container {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    button {
      background-color: #004C70; /* Azul atualizado */
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      box-shadow: 0 6px 15px rgba(0, 76, 112, 0.4); /* sombra com o novo azul */
      flex: 1 1 180px;
      min-width: 180px;
    }

    button:hover {
      background-color: #003854; /* tom mais escuro do novo azul */
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0, 76, 112, 0.6);
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo da Empresa" title="Logo da Empresa" class="logo" />
  
  <div class="btn-container">
    <button onclick="window.location.href='tanque.html'">MEDIDA DE TANQUE</button>
    <button onclick="window.location.href='sorteio.html'">SORTEIO DE TAREFAS</button>
  </div>
</body>
</html>
