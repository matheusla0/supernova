<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Plataforma - Escolha uma fun√ß√£o</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a1825 0%, #0c2d42 30%, #093b57 70%, #0a1825 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-transform: uppercase;
      padding: 20px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* C√©u noturno com estrelas */
    .night-sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: twinkle 4s infinite;
    }

    /* Flocos de neve */
    .snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.9;
      filter: blur(0.5px);
    }

    /* Arco de luzes de natal */
    .light-arch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 1200px;
      height: 150px;
      pointer-events: none;
      z-index: 2;
      overflow: hidden;
    }

    .light-arch::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 80px;
      background: radial-gradient(ellipse at center, 
        rgba(255, 0, 0, 0.1) 0%,
        transparent 70%
      );
      filter: blur(20px);
    }

    .light-string {
      position: absolute;
      top: 40px;
      left: 0;
      width: 100%;
      height: 30px;
    }

    .light-cord {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg,
        #333 0%,
        #666 25%,
        #888 50%,
        #666 75%,
        #333 100%
      );
    }

    .light {
      position: absolute;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 
        0 0 15px currentColor,
        0 0 30px currentColor,
        inset 0 0 10px rgba(255, 255, 255, 0.5);
      animation: light-blink 1.5s infinite;
      z-index: 3;
    }

    .light::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
    }

    /* Logotipo */
    .logo-container {
      position: relative;
      margin-bottom: 80px;
      z-index: 3;
      padding: 30px;
      background: rgba(10, 30, 50, 0.4);
      border-radius: 25px;
      backdrop-filter: blur(12px);
      box-shadow: 
        0 0 40px rgba(200, 0, 0, 0.25),
        0 0 80px rgba(0, 150, 0, 0.15),
        0 0 120px rgba(0, 0, 255, 0.1),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      max-width: 500px;
      height: auto;
      display: block;
      filter: 
        drop-shadow(0 0 15px rgba(255, 0, 0, 0.4))
        drop-shadow(0 0 25px rgba(0, 255, 0, 0.3))
        drop-shadow(0 0 35px rgba(0, 0, 255, 0.2));
      animation: logo-glow 6s ease-in-out infinite;
    }

    /* Bot√µes */
    .btn-container {
      display: flex;
      gap: 35px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 650px;
      z-index: 3;
      position: relative;
    }

    .btn-wrapper {
      position: relative;
      flex: 1 1 200px;
      min-width: 200px;
    }

    .btn-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: radial-gradient(
        ellipse at center,
        rgba(255, 255, 255, 0.15) 0%,
        transparent 70%
      );
      border-radius: 18px;
      filter: blur(15px);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 1;
    }

    button {
      background: linear-gradient(145deg, 
        rgba(200, 0, 0, 0.95), 
        rgba(150, 0, 0, 0.85));
      color: white;
      border: none;
      padding: 25px 45px;
      font-size: 20px;
      border-radius: 18px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-transform: uppercase;
      box-shadow: 
        0 12px 35px rgba(200, 0, 0, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2),
        0 0 0 2px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
      z-index: 2;
      width: 100%;
      letter-spacing: 1.5px;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.15),
        transparent
      );
      transition: left 0.8s ease;
    }

    button:hover {
      transform: translateY(-10px) scale(1.06);
      box-shadow: 
        0 25px 50px rgba(255, 0, 0, 0.45),
        0 0 60px rgba(255, 100, 100, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        0 0 0 3px rgba(255, 255, 255, 0.15);
    }

    button:hover::before {
      left: 100%;
    }

    button:hover + .btn-glow {
      opacity: 1;
    }

    /* Segundo bot√£o - Verde */
    .btn-wrapper:nth-child(2) button {
      background: linear-gradient(145deg, 
        rgba(10, 120, 0, 0.95), 
        rgba(8, 90, 0, 0.85));
      box-shadow: 
        0 12px 35px rgba(0, 120, 0, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2),
        0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .btn-wrapper:nth-child(2) button:hover {
      box-shadow: 
        0 25px 50px rgba(0, 180, 0, 0.45),
        0 0 60px rgba(100, 255, 100, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        0 0 0 3px rgba(255, 255, 255, 0.15);
    }

    /* Terceiro bot√£o - Dourado */
    .btn-wrapper:nth-child(3) button {
      background: linear-gradient(145deg, 
        rgba(220, 170, 0, 0.95), 
        rgba(190, 140, 0, 0.85));
      box-shadow: 
        0 12px 35px rgba(220, 170, 0, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.2),
        inset 0 -2px 0 rgba(0, 0, 0, 0.2),
        0 0 0 2px rgba(255, 255, 255, 0.1);
    }

    .btn-wrapper:nth-child(3) button:hover {
      box-shadow: 
        0 25px 50px rgba(255, 210, 0, 0.45),
        0 0 60px rgba(255, 230, 100, 0.35),
        inset 0 2px 0 rgba(255, 255, 255, 0.3),
        0 0 0 3px rgba(255, 255, 255, 0.15);
    }

    /* Efeito de fios ca√≠dos das luzes */
    .light-drop {
      position: absolute;
      top: 70px;
      width: 1px;
      height: 30px;
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0.5),
        transparent
      );
      z-index: 2;
    }

    /* Mensagem natalina */
    .christmas-message {
      position: absolute;
      bottom: 40px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      text-align: center;
      text-transform: none;
      letter-spacing: 3px;
      z-index: 3;
      animation: message-pulse 4s ease-in-out infinite;
      font-family: 'Georgia', serif;
      font-style: italic;
      text-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    /* Anima√ß√µes */
    @keyframes twinkle {
      0%, 100% { 
        opacity: 0.4; 
        transform: scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.2); 
      }
    }

    @keyframes logo-glow {
      0%, 100% { 
        filter: 
          drop-shadow(0 0 15px rgba(255, 0, 0, 0.4))
          drop-shadow(0 0 25px rgba(0, 255, 0, 0.3))
          drop-shadow(0 0 35px rgba(0, 0, 255, 0.2));
      }
      33% { 
        filter: 
          drop-shadow(0 0 20px rgba(255, 0, 0, 0.5))
          drop-shadow(0 0 30px rgba(0, 255, 0, 0.4))
          drop-shadow(0 0 40px rgba(0, 0, 255, 0.3));
      }
      66% { 
        filter: 
          drop-shadow(0 0 18px rgba(255, 100, 0, 0.5))
          drop-shadow(0 0 28px rgba(100, 255, 0, 0.4))
          drop-shadow(0 0 38px rgba(0, 100, 255, 0.3));
      }
    }

    @keyframes light-blink {
      0%, 100% { 
        opacity: 0.9;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.15);
      }
    }

    @keyframes message-pulse {
      0%, 100% { 
        opacity: 0.6;
        letter-spacing: 3px;
      }
      50% { 
        opacity: 1;
        letter-spacing: 4px;
      }
    }

    @keyframes snow-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes light-drop-sway {
      0%, 100% { 
        transform: translateX(0);
      }
      50% { 
        transform: translateX(3px);
      }
    }

    /* Responsividade */
    @media (max-width: 1024px) {
      .light-arch {
        width: 95%;
        height: 120px;
      }
      
      .logo {
        max-width: 400px;
      }
      
      .btn-container {
        max-width: 600px;
        gap: 25px;
      }
    }

    @media (max-width: 768px) {
      .btn-container {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      
      .btn-wrapper {
        width: 100%;
        max-width: 320px;
      }
      
      .logo {
        max-width: 320px;
      }
      
      .logo-container {
        margin-bottom: 60px;
        padding: 20px;
      }
      
      .light-arch {
        height: 100px;
      }
      
      .light {
        width: 20px;
        height: 20px;
      }
      
      button {
        padding: 22px 40px;
        font-size: 18px;
      }
      
      .christmas-message {
        font-size: 14px;
        bottom: 30px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        max-width: 280px;
      }
      
      button {
        padding: 20px 30px;
        font-size: 16px;
      }
      
      .light-arch {
        height: 80px;
      }
      
      .light {
        width: 16px;
        height: 16px;
      }
      
      .christmas-message {
        font-size: 12px;
        bottom: 25px;
      }
    }
  </style>
</head>
<body>
  <!-- C√©u noturno -->
  <div class="night-sky" id="nightSky"></div>
  
  <!-- Flocos de neve -->
  <div class="snow-container" id="snowContainer"></div>
  
  <!-- Arco de luzes de natal -->
  <div class="light-arch" id="lightArch">
    <div class="light-string">
      <div class="light-cord"></div>
      <!-- Luzes ser√£o adicionadas via JavaScript -->
    </div>
  </div>
  
  <!-- Logotipo -->
  <div class="logo-container">
    <img src="logo.png" alt="Logo da Empresa" class="logo" />
  </div>
  
  <!-- Bot√µes -->
  <div class="btn-container">
    <div class="btn-wrapper">
      <button onclick="window.location.href='tanque.html'">
        MEDIDA DE TANQUE
      </button>
      <div class="btn-glow"></div>
    </div>
    
    <div class="btn-wrapper">
      <button onclick="window.location.href='sorteio.html'">
        SORTEIO DE TAREFAS
      </button>
      <div class="btn-glow"></div>
    </div>
    
    <div class="btn-wrapper">
      <button onclick="window.location.href='planilha.html'">
        PLANILHA DE LUBRIFICANTES
      </button>
      <div class="btn-glow"></div>
    </div>
  </div>
  
  <!-- Mensagem natalina -->
  <div class="christmas-message">
    üéÑ Feliz Natal! Que a paz e alegria iluminem seus dias üéÖ
  </div>

  <script>
    // Criar estrelas
    const nightSky = document.getElementById('nightSky');
    for (let i = 0; i < 200; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.width = Math.random() * 3 + 1 + 'px';
      star.style.height = star.style.width;
      star.style.left = Math.random() * 100 + '%';
      star.style.top = Math.random() * 100 + '%';
      star.style.opacity = Math.random() * 0.6 + 0.4;
      star.style.animationDelay = Math.random() * 5 + 's';
      star.style.animationDuration = Math.random() * 3 + 2 + 's';
      nightSky.appendChild(star);
    }

    // Criar flocos de neve
    const snowContainer = document.getElementById('snowContainer');
    for (let i = 0; i < 100; i++) {
      const flake = document.createElement('div');
      flake.classList.add('snowflake');
      
      const size = Math.random() * 8 + 4;
      flake.style.width = size + 'px';
      flake.style.height = size + 'px';
      flake.style.left = Math.random() * 100 + '%';
      flake.style.top = Math.random() * 100 + '%';
      flake.style.opacity = Math.random() * 0.6 + 0.4;
      
      const duration = Math.random() * 25 + 15;
      const delay = Math.random() * 20;
      flake.style.animation = `snow-fall ${duration}s linear infinite`;
      flake.style.animationDelay = delay + 's';
      
      snowContainer.appendChild(flake);
    }

    // Criar arco de luzes
    const lightString = document.querySelector('.light-string');
    const archWidth = lightString.offsetWidth;
    const lightCount = 15;
    const lightColors = [
      '#ff0000', // Vermelho
      '#00ff00', // Verde
      '#ffff00', // Amarelo
      '#ff00ff', // Rosa
      '#00ffff', // Azul claro
      '#ff8800'  // Laranja
    ];

    // Criar corda curva
    const cord = document.querySelector('.light-cord');
    cord.style.height = '3px';
    cord.style.background = `linear-gradient(90deg,
      #555 0%,
      #777 25%,
      #999 50%,
      #777 75%,
      #555 100%
    )`;

    // Adicionar luzes em arco
    for (let i = 0; i < lightCount; i++) {
      const light = document.createElement('div');
      light.classList.add('light');
      
      // Posicionar em arco (curva parab√≥lica)
      const position = i / (lightCount - 1);
      const x = position * archWidth;
      const y = 40 * Math.sin(position * Math.PI); // Arco senoidal
      
      light.style.left = x + 'px';
      light.style.top = (15 + y) + 'px'; // 15px √© a posi√ß√£o base
      
      const colorIndex = i % lightColors.length;
      light.style.backgroundColor = lightColors[colorIndex];
      light.style.color = lightColors[colorIndex];
      light.style.animationDelay = (i * 0.2) + 's';
      
      // Adicionar fio ca√≠do em algumas luzes
      if (Math.random() > 0.6) {
        const drop = document.createElement('div');
        drop.classList.add('light-drop');
        drop.style.left = x + 'px';
        drop.style.top = (40 + y) + 'px';
        drop.style.height = (Math.random() * 40 + 20) + 'px';
        drop.style.animation = `light-drop-sway ${Math.random() * 2 + 1}s ease-in-out infinite`;
        drop.style.animationDelay = (i * 0.3) + 's';
        lightString.appendChild(drop);
      }
      
      lightString.appendChild(light);
    }

    // Efeito de intera√ß√£o nas luzes
    const lights = document.querySelectorAll('.light');
    lights.forEach((light, index) => {
      light.addEventListener('mouseenter', () => {
        light.style.transform = 'translate(-50%, -50%) scale(1.5)';
        light.style.filter = 'brightness(1.5)';
        light.style.transition = 'all 0.3s ease';
      });
      
      light.addEventListener('mouseleave', () => {
        light.style.transform = 'translate(-50%, -50%) scale(1)';
        light.style.filter = 'brightness(1)';
      });
    });

    // Efeito de piscar aleat√≥rio nas luzes
    setInterval(() => {
      lights.forEach(light => {
        if (Math.random() > 0.8) {
          const originalOpacity = light.style.opacity;
          light.style.opacity = '0.3';
          light.style.transform = 'translate(-50%, -50%) scale(0.8)';
          
          setTimeout(() => {
            light.style.opacity = originalOpacity || '0.9';
            light.style.transform = 'translate(-50%, -50%) scale(1)';
          }, 200);
        }
      });
    }, 500);

    // Efeito de onda nas luzes
    let wavePosition = 0;
    setInterval(() => {
      lights.forEach((light, index) => {
        const distance = Math.abs(index - wavePosition);
        if (distance < 3) {
          const scale = 1.2 - (distance * 0.1);
          light.style.transform = `translate(-50%, -50%) scale(${scale})`;
        } else {
          light.style.transform = 'translate(-50%, -50%) scale(1)';
        }
      });
      
      wavePosition = (wavePosition + 1) % lightCount;
    }, 150);

    // Efeito de confete ao clicar nos bot√µes
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', function(e) {
        // Criar efeito de part√≠culas coloridas
        for (let i = 0; i < 20; i++) {
          const particle = document.createElement('div');
          particle.style.position = 'fixed';
          particle.style.width = '8px';
          particle.style.height = '8px';
          particle.style.backgroundColor = lightColors[Math.floor(Math.random() * lightColors.length)];
          particle.style.borderRadius = '50%';
          particle.style.left = e.clientX + 'px';
          particle.style.top = e.clientY + 'px';
          particle.style.pointerEvents = 'none';
          particle.style.zIndex = '1000';
          particle.style.opacity = '0.9';
          particle.style.boxShadow = '0 0 10px currentColor';
          
          document.body.appendChild(particle);
          
          const angle = Math.random() * Math.PI * 2;
          const speed = 2 + Math.random() * 3;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          
          let posX = e.clientX;
          let posY = e.clientY;
          let opacity = 0.9;
          
          const animate = () => {
            posX += vx;
            posY += vy;
            vy += 0.08;
            opacity -= 0.04;
            
            particle.style.left = posX + 'px';
            particle.style.top = posY + 'px';
            particle.style.opacity = opacity;
            particle.style.transform = `rotate(${posX + posY}deg)`;
            
            if (opacity > 0) {
              requestAnimationFrame(animate);
            } else {
              particle.remove();
            }
          };
          
          animate();
        }
        
        // Fazer as luzes piscarem em sequ√™ncia
        lights.forEach((light, index) => {
          setTimeout(() => {
            const originalColor = light.style.backgroundColor;
            light.style.backgroundColor = '#ffffff';
            light.style.boxShadow = '0 0 30px #ffffff, 0 0 60px #ffffff';
            
            setTimeout(() => {
              light.style.backgroundColor = originalColor;
              light.style.boxShadow = '';
            }, 100);
          }, index * 50);
        });
      });
    });

    // Efeito de brilho no arco
    const lightArch = document.getElementById('lightArch');
    setInterval(() => {
      const glowColor = lightColors[Math.floor(Math.random() * lightColors.length)];
      lightArch.style.boxShadow = `0 0 100px ${glowColor}40`;
      
      setTimeout(() => {
        lightArch.style.boxShadow = '';
      }, 300);
    }, 3000);

    // Reduzir anima√ß√µes em dispositivos m√≥veis para melhor performance
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      const snowflakes = document.querySelectorAll('.snowflake');
      snowflakes.forEach(flake => flake.style.animationDuration = '40s');
      
      // Reduzir n√∫mero de part√≠culas
      lights.forEach(light => {
        light.style.animationDuration = '2s';
      });
    }
  </script>
</body>
</html>
